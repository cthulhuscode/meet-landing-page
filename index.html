<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Meet</title>
</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="meet logo">

  <header class="hero">
    <img class="hero-image hero-image--left" alt="users" src="./images/desktop/image-hero-left.png">

    <img class="hero-image hero-image--mobile" alt="users" src="./images/tablet/image-hero.png">

    <div class="hero__info">
      <h1 class="hero__primary-text">Group Chat
        for Everyone</h1>
      <p class="hero__secondary-text">Meet makes it easy to connect with others face-to-face virtually and
        collaborate across any device.</p>
      <div class="hero__buttons">
        <button class="button hero__button hero__button--download">
          Download <span class="button-download__version">v1.3</span>
        </button>
        <button class="button hero__button hero__button--what">
          What is it?
        </button>
      </div>
    </div>

    <img class="hero-image hero-image--right" src="./images/desktop/image-hero-right.png" alt="users" srcset="">
  </header>

  <div class="separator separator-1">
    <div class="separator-figure">
      <div class="figure-line__box">
        <hr class="figure-line__line">
      </div>
      <div class="figure-circle">01</div>
    </div>
  </div>

  <section class="gallery">
    <img class="gallery-image gallery-image-1" src="./images/desktop/image-woman-in-videocall.jpg"
      alt="woman in videocall">
    <img class="gallery-image gallery-image-2" src="./images/desktop/image-women-videochatting.jpg"
      alt="women videochatting">
    <img class="gallery-image gallery-image-3" src="./images/desktop/image-men-in-meeting.jpg" alt="man in meeting">
    <img class="gallery-image gallery-image-4" src="./images/desktop/image-man-texting.jpg" alt="man texting">
  </section>

  <footer style="margin-top: 100px;">

  </footer>
</body>

</html>
