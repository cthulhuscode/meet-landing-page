<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet</title>
</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="meet logo">

  <header class="hero">
    <img class="hero__image hero__image-left" src="image-hero-left.png" alt="users">

    <div class="hero__info">
      <h1 class="hero__primary-text">Group Chat
        for Everyone</h1>
      <p class="hero__secondary-text">Meet makes it easy to connect with others face-to-face virtually and
        collaborate across any device.</p>
      <div class="hero__buttons">
        <button class="button hero__button hero__button--download">
          Download <span>v1.3</span>
        </button>
        <button class="button hero__button hero__button--what">
          What is it?
        </button>
      </div>
    </div>
    
    <img class="hero__image hero__image-right" src="./images/desktop/image-hero-right.png" alt="" srcset="">
  </header>
</body>

</html>
